<div class="container-card" >
    <div class="card" >
        <p class="cookieHeading"> Reporte Generado</p>
        <p class="cookieDescription">Usuario el reporte fue generado correctamente</p>
        <div class="buttonContainer">
            <button class="acceptButton excel" (click)="generarExcel()">Excel</button>
        <button class="acceptButton pdf" (click)="imprimirTabla()">Pdf</button>
        <button class="declineButton" type="button" (click)="ocultar()">Cancelar</button>
        </div>
  </div>
  </div>


  <table id="tabla">
    <thead>
    <tr >
    </tr>
    <tr>
        <th class="text">AÃ±o</th>
        <th class="text">Gerencia Encargada</th>
        <th class="text">Hallazgo Totales</th>

        <th class="text">Hallazgo Abiertos</th>
        <th class="text">Hallazgo Cerrados</th>

    </tr>
    </thead>
    <tbody >
    <tr *ngFor ="let total of results">
        <td scope="row" class="cod text"> {{total.created_year}}
        </td>

        <td class="text">
            <p *ngIf="total.id_gerencia_encargada==2">GAOF</p>
            <p *ngIf="total.id_gerencia_encargada==1">GAT</p>

        </td> 
        <td class="text" >
            {{total.total_casos}}
        </td>


        <td class="text" >
            {{total.casos_abiertos}}
        </td>

     
        <td class="text" >
            {{total.casos_cerrados}}
        </td>
    </tr>
    </tbody>
</table>
