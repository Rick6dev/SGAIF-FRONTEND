<div  >
    <div class="modal fade  modal-fullscreen "  id="modal-nivelRiesgo" aria-hidden="true" aria-labelledby="modal-nivelRiesgo" tabindex="-1" >
      <div class="modal-dialog modal-dialog-centered modal-dialog modal-lg" >
        <div class="modal-content" >

          <div class="modal-body">
            <form class="form"  method="post" id="FormTipoAuditoria" name="FormTipoAuditoria" (ngSubmit)="validarFormualrio()">
              <div class="header">Crear Nivel de Riesgo</div>
              <div class="inputs">
                <label for="nombre_nvl"  class="col-md-6 form-group "><strong>Nombre Nivel de Riesgo </strong></label>
                  <input type="text" value="" maxlength="29" placeholder="Ingresa el Nivel  Riesgo " name="nombre_nvl"  [(ngModel)]="nivelRiesgo.nombre" autofocus class="input" id="nombre_nvl">
              <div class="row ">
                <div class="col-md-12 form-group mb-4">
                  <button type="submit"  class="submit  relative rounded px-5 py-2.5 overflow-hidden group bg-green-500  text-white hover:ring-2 hover:ring-offset-2 hover:ring-blue-400 transition-all ease-out duration-300">
                    <span class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"></span>
                    <span class="relative text-button">Registrar</span>
                  </button>
                </div>
              </div>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
